<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <!-- Countdown 2 - peace/victory sign for two -->
  <g>
    <!-- Palm base -->
    <path d="M24 40 L24 56 Q24 62 32 62 L40 62 Q48 62 48 56 L48 40 Q48 34 40 34 L32 34 Q24 34 24 40 Z"
          fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Index finger raised -->
    <path d="M32 34 L28 12" stroke="#FCEA2B" stroke-width="7" stroke-linecap="round"/>
    <path d="M32 34 L28 12" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="27" cy="11" rx="4" ry="3" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Middle finger raised -->
    <path d="M40 34 L44 12" stroke="#FCEA2B" stroke-width="7" stroke-linecap="round"/>
    <path d="M40 34 L44 12" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="45" cy="11" rx="4" ry="3" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Other fingers curled -->
    <path d="M28 44 Q26 48 28 52" stroke="#E0B974" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Number indicator -->
    <circle cx="58" cy="14" r="10" fill="#92D3F5" stroke="#3F3F3F" stroke-width="2"/>
    <text x="58" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3F3F3F">2</text>
  </g>
</svg>

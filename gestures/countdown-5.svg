<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <!-- Countdown 5 - full hand raised (high five) -->
  <g>
    <!-- Palm base -->
    <path d="M20 48 L20 58 Q20 64 28 64 L44 64 Q52 64 52 58 L52 48 Q52 42 44 42 L28 42 Q20 42 20 48 Z"
          fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Thumb -->
    <path d="M20 48 L10 40" stroke="#FCEA2B" stroke-width="6" stroke-linecap="round"/>
    <path d="M20 48 L10 40" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="9" cy="39" rx="3" ry="2.5" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Index finger -->
    <path d="M26 42 L20 16" stroke="#FCEA2B" stroke-width="5" stroke-linecap="round"/>
    <path d="M26 42 L20 16" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="19" cy="15" rx="3" ry="2.5" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Middle finger -->
    <path d="M32 42 L30 10" stroke="#FCEA2B" stroke-width="5" stroke-linecap="round"/>
    <path d="M32 42 L30 10" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="30" cy="9" rx="3" ry="2.5" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Ring finger -->
    <path d="M40 42 L42 10" stroke="#FCEA2B" stroke-width="5" stroke-linecap="round"/>
    <path d="M40 42 L42 10" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="42" cy="9" rx="3" ry="2.5" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Pinky finger -->
    <path d="M46 42 L52 16" stroke="#FCEA2B" stroke-width="5" stroke-linecap="round"/>
    <path d="M46 42 L52 16" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="53" cy="15" rx="3" ry="2.5" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Number indicator -->
    <circle cx="62" cy="10" r="8" fill="#92D3F5" stroke="#3F3F3F" stroke-width="2"/>
    <text x="62" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3F3F3F">5</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <!-- Hand Over Heart - sincerity, personal connection -->
  <g>
    <!-- Body/torso -->
    <ellipse cx="36" cy="50" rx="14" ry="18" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Head -->
    <circle cx="36" cy="20" r="10" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Heart on chest -->
    <path d="M36 42 L32 38 Q28 34 32 30 Q36 28 36 32 Q36 28 40 30 Q44 34 40 38 Z"
          fill="#EA5A47" stroke="#3F3F3F" stroke-width="1.5"/>

    <!-- Right hand placed over heart -->
    <ellipse cx="38" cy="40" rx="8" ry="6" fill="#FCEA2B" stroke="#3F3F3F" stroke-width="2"/>

    <!-- Fingers over heart -->
    <path d="M32 38 L30 36" stroke="#FCEA2B" stroke-width="4" stroke-linecap="round"/>
    <path d="M32 38 L30 36" stroke="#3F3F3F" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M34 36 L32 33" stroke="#FCEA2B" stroke-width="4" stroke-linecap="round"/>
    <path d="M34 36 L32 33" stroke="#3F3F3F" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Right arm coming across -->
    <path d="M50 44 L44 42" stroke="#FCEA2B" stroke-width="8" stroke-linecap="round"/>
    <path d="M50 44 L44 42" stroke="#3F3F3F" stroke-width="2" stroke-linecap="round"/>

    <!-- Sincere face -->
    <circle cx="32" cy="18" r="1.5" fill="#3F3F3F"/>
    <circle cx="40" cy="18" r="1.5" fill="#3F3F3F"/>
    <path d="M33 24 Q36 26 39 24" stroke="#3F3F3F" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
